var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
       // Typical action to be performed when the document is ready:
       var rawJson = this.responseText
       var json = JSON.parse(rawJson)
       workit(json)
    }
};

xhttp.send();

function workit(json) {
  

  var thumbnail = json.members[0].character.thumbnail
  var thumbnail = "http://render-eu.worldofwarcraft.com/character/" + returnCharacterImgID(thumbnail) + "-avatar.jpg"

  var d1 = document.getElementById('img1');

	d2.style.left = '0px';

}

function returnCharacterImgID(thumbnail) {
	var characterImgId = thumbnail
	var characterImgId = characterImgId.split("-")
	var characterImgId = characterImgId[0];

}
